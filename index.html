<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>AironLab-MovieMaker</title>
</head>
<body>
   <article class="contenedor_ppal"> 
    <header class="header_login"></header> 
    <section class="contenedor_grid">
        <div class="item"><!-- colum left -->
        </div>
        <div class="item">  
        </div>
        <div class="item"> <!-- column right -->         
        </div>
        <div class="item">
            <input class="item_input" type="text" placeholder="Email">
        </div>
        <div class="item">
            <input class="item_input item_pass" type="password" placeholder="Password"> 
        </div>
        <div class="item">
            <input class="item_check" type="checkbox" placeholder="Password">
            <p class="item_check_p">Remember me</p>
            <a class="link item_check_link" href="#">Forgot Password?</a>
        </div>
        <div class="item">
            <p>Log in</p>
        </div>
        <div class="item">
            <p>Not registered yet?</p>
            <a class="link" href="#">Register now</a>
        </div>
        <div class="item">
            <hr class="item_hr"><p>or</p><hr class="item_hr">
        </div>
        <div class="item">
            <p class="item_boton_p">Login with Facebook</p>
        </div>
        <div class="item">
            <p>Login with Twitter</p>
        </div>
        <div class="item">
            <p>Login with Google</p>
        </div>
    </section>

    </article> 
</body>
</html>
